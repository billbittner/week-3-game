<!DOCTYPE html>
<html>
<head>
	<title>hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Permanent+Marker|Yesteryear" rel="stylesheet">
</head>
<body>
	<div class="header centered-wrapper">
		<h1 id="title">Hang Man</h1>
		<h2 id="subtitle" class="rotate">Sportz Edition</h2>
	</div>
	<div class="main-content centered-wrapper">
		<div class="column column-left">
			<img id="picture" src="assets/images/sportz.jpg" alt="sports">
		</div>
		<div class=" column column-right">
			<h2 id="directions">Press any key to get started!</h2>
			<p id="wins-counter">Wins: 0</p>
			<h3>Current word:</h3>
			<p id="current-word"></p>
			<h3>Number of Guesses Remaining:</h3>
			<p id="guesses-remaining"></p>
			<h3>Letters Already Guessed:</h3>
			<p id="guessed-letters"></p>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
